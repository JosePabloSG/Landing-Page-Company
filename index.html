<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaves Scape</title>
    <link rel="stylesheet" href="./public/styles/style.css">
    <link rel="icon" href="./public/assets/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="header-info">
            <div class="header-container-logo">
                <img class="header-logo" href="#">
            </div>
            <h1 class="header-page-name"></h1>
        </div>
        <nav>
            <ul>
                <li class="nav-link" href="#">Inicio</li>
                <li class="nav-link" href="#">Acerca de nosotros</li>
                <li class="nav-link" href="#">Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-iner">
                <h3 class="hero-subtitle"></h3>
                <h1 class="hero-title"></h1>
                <p class="hero-paragraph"></p>
            </div>
            <div class="img-hero-container">
                <img class="img-hero">
            </div>
        </section>

        <section class="services-section">
            <div class="services-iner">
                <h3 class="services-subtitle"></h3>
                <h1 class="services-title"></h1>
                <p class="services-paragraph"></p>
            </div>
            <div class="services-cards">
                <!--Here are all the cards in the services section-->
            </div>
        </section>

        <section class="gallery-section">
            <!--Here are all the cards in the gallery sections-->
        </section>

        <section class="events-section">
            <div class="events-cards">
                <!--Here are all the cards in the events section-->
            </div>
            <div class="events-iner">
                <h3 class="events-subtitle"></h3>
                <h1 class="events-title"></h1>
                <p class="events-paragraph"></p>
            </div>
        </section>

        <section class="form-section">
            <div class="card-form">
                <div class="form-item">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" class="name" placeholder="Introduzca su nombre">
                </div>
                <div class="form-item">
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" class="phone" placeholder="Introduzca su teléfono">
                </div>
                <div class="form-item">
                    <label for="email">Correo</label>
                    <input type="email" name="email" class="email" placeholder="Introduzca su correo">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="img-footer-container">
            <img class="img-footer">
        </div>
        <div class="footer-iner">
            <h1 class="footer-title"></h1>
            <p class="footer-paragraph"></p>
            <div class="social-media">
                <a href="#" class="social-media-icon"><i class="bi bi-facebook"></i></a>
                <a href="#" class="social-media-icon"><i class="bi bi-instagram"></i></a>
                <a href="#" class="social-media-icon"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
        <div class="home-container">
            <h1 class="home-home"></h1>
            <p class="home-product"></p>
            <p class="home-about-us"></p>
        </div>
        <div class="contact-container">
            <h1 class="contact-contact"></h1>
            <p class="contact-email"></p>
            <p class="contact-email"></p>
        </div>
    </footer>

    <script src="./src/index.js"></script>
</body>

</html>

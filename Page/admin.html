<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/Page/admin.css">
</head>

<body>

    <main>
        <div class="Card">
            <img class="Image-Card" src="/public/assets/Logo.svg" alt="Image">
            <h1 class="Title-Card">Titulo</h1>
            <p class="Description-Card">Descripcion</p>
        </div>

        <div class="Update-Inputs">
            <div class="Image-input">
                <input class="btn-image">IMG</input>
            </div>
            <div class="Title-input">
                <input class="btn-title">TITLE</input>
            </div>
            <div class="Description-input">
                <input class="btn-Description">DESCRIPTION</input>
            </div>
            <div class="Id-Input">
                <input type="id" name="" id="">ID</input>
            </div>
        </div>

        <div class="Id-Enter">
            <button>Delete</button>
        </div>

        <div class="Button-Enter">
            <button>Update</button>
        </div>

    </main>

</body>

</html>

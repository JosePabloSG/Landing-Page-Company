<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <main>
        <div class="Card">
            <img class="Image-Card" src="/public/assets/image.svg" alt="Image">
            <h1 class="Title-Card">Titulo</h1>
            <p class="Description-Card">Descripcion</p>
        </div>

        <div class="Update-Inputs">
            <div class="Image-input">
                <input class="btn-image" placeholder="IMG">
                <label for="IMG-LABEL"></label>
            </div>
            <div class="Title-input">
                <input class="btn-title" placeholder="TITLE">
                <label for="TITLE-LABEL"></label>
            </div>
            <div class="Description-input">
                <input class="btn-Description" placeholder="DESCRIPTION">
                <label for="DESCRIPTION-LABEL"></label>
            </div>
            <div class="Id-Input">
                <input id="input-update" placeholder="ID for Update">
                <label for="ID FOR UPDATE-LABEL"></label>
            </div>
            <div class="Update-Enter">
                <button id="Btn-Update">Update</button>
            </div>
        </div>

        <div class="Delete-form">
            <div id="Id-Input">
                <input id="input-delete" placeholder="ID for Delete">
                <button id="Btn-Delete">Delete</button>
            </div>
        </div>
        <div class="updateHero">
            <div class="id-hero">
                <input id="input-update-hero-id" type="text" placeholder="ID for update hero">
                <input id="input-update-hero-paragrahp" type="text" placeholder="New text">
                <button id="Btn-update-hero">Update</button>
            </div>
        </div>
        <script src="admin.js"></script>

    </main>

</body>

</html>

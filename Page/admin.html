<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/Page/admin.css">
</head>

<body>

    <main>
        <div class="Card">
            <img class="Image-Card" src="/public/assets/Logo.svg" alt="Image">
            <h1 class="Title-Card">Titulo</h1>
            <p class="Description-Card">Descripcion</p>
        </div>

        <div class="Update-Inputs">
            <div class="Image-input">
                <input class="btn-image" placeholder="IMG">
            </div>
            <div class="Title-input">
                <input class="btn-title" placeholder="TITLE">
            </div>
            <div class="Description-input">
                <input class="btn-Description" placeholder="DESCRIPTION">
            </div>
            <div class="Update-Enter">
                <button>Update</button>
            </div>
        </div>

        <div class="Delete-form">
            <div class="Id-Input">
                <input class="btn-Description" placeholder="Id">
            </div>
            <button>Delete</button>
        </div>

    </main>

</body>

</html>
